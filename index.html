<!DOCTYPE html>
<html>
<head>
  <title>Collective Photo</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { text-align: center; font-family: Arial; margin-top: 50px; }
    img { width: 300px; display: block; margin: 0 auto 20px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    input { display: none; }
  </style>
</head>
<body>

<img id="photo">
<button onclick="document.getElementById('upload').click()">Change Photo</button>
<input type="file" id="upload" accept="image/*">

<script>
  const supabaseUrl = "https://xuldnmdplwsjiqvgzlft.supabase.co";
  const supabaseKey = "sb_publishable_WD2HI7gCDpacP3BQOVnNrw_4PRKnFY7";
  const client = supabase.createClient(supabaseUrl, supabaseKey);

  const photo = document.getElementById("photo");
  const uploadInput = document.getElementById("upload");

  async function loadImage() {
    const { data } = client
      .storage
      .from("photos")
      .getPublicUrl("current.jpg");

    photo.src = data.publicUrl + "?t=" + new Date().getTime();
  }

  uploadInput.addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;

    const img = new Image();
    const reader = new FileReader();

    reader.onload = function(e) {
      img.src = e.target.result;
    };

    img.onload = async function() {
      const canvas = document.createElement("canvas");
      const maxWidth = 1200;

      let width = img.width;
      let height = img.height;

      if (width > maxWidth) {
        height = height * (maxWidth / width);
        width = maxWidth;
      }

      canvas.width = width;
      canvas.height = height;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, width, height);

      const blob = await new Promise(resolve =>
        canvas.toBlob(resolve, "image/jpeg", 0.7)
      );

      await client.storage
        .from("photos")
        .upload("current.jpg", blob, {
          upsert: true,
          contentType: "image/jpeg"
        });

      loadImage();
    };

    reader.readAsDataURL(file);
  });

  loadImage();
</script>

</body>
</html>
